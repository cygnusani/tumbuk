<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'ABOUT_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>
    <img src="assets/imgs/developer.png" />
    <ion-card-content>
      <ion-card-title ion-text color="dark">
        {{ 'DEVELOPER' | translate }}
      </ion-card-title>
      <p ion-text color="dark">
        {{ 'ABOUT_DEVELOPER' | translate }} {{ 'APP_VERSION' | translate }}{{appVersion}}
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="pink" icon-start onclick="window.open('mailto:mlmakesgames@gmail.com', '_blank'); return false;"
          tappable>
          <ion-icon name='mail'></ion-icon>
          {{ 'FEEDBACK_LINK' | translate }}
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="pink" icon-start onclick="window.open('https://github.com/cygnusani', '_blank'); return false;"
          tappable>
          <ion-icon name='logo-github'></ion-icon>
          Github
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
