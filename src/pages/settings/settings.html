<ion-content padding>

  <ion-list id="settings">
    <ion-item>
      <ion-label id="lang-label">{{ 'LANGUAGE_LABEL' | translate }}</ion-label>
      <ion-select [(ngModel)]="lang" tappable (ionChange)="changeLanguage()" interface="popover">
        <ion-option value="en" tappable [selected]="lang=='en'">{{ 'LANGUAGE_ENG' | translate }}</ion-option>
        <ion-option value="est" tappable [selected]="lang=='est'">{{ 'LANGUAGE_EST' | translate }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button clear full tappable (click)="about()">
         {{ 'ABOUT_THIS_APP_BUTTON' | translate }}
      </button>
    </ion-item>
  </ion-list>

</ion-content>
