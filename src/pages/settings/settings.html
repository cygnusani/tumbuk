<ion-content>

  <ion-card>
    <ion-card-content>
      <ion-item class="item-md-no-padding">
        <ion-label id="lang-label">{{ 'LANGUAGE_LABEL' | translate }}</ion-label>
        <ion-select [(ngModel)]="lang" tappable (ionChange)="changeLanguage()" interface="popover">
          <ion-option ion-text color="dark" value="en" tappable [selected]="lang=='en'">{{ 'LANGUAGE_ENG' | translate }}</ion-option>
          <ion-option ion-text color="dark" value="est" tappable [selected]="lang=='est'">{{ 'LANGUAGE_EST' | translate }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item class="item-md-no-padding">
        <button ion-button clear full tappable (click)="about()">
          {{ 'ABOUT_THIS_APP_BUTTON' | translate }}
        </button>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
