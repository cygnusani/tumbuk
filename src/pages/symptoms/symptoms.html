<ion-header>

  <ion-navbar color="primary_dark" no-border>
    <ion-title>{{ 'SYMPTOMS_TITLE' | translate }}</ion-title>
    <ion-buttons start showWhen="core,android,windows">
      <button ion-button tappable (click)="done()" [disabled]="!saved">{{ 'SYMPTOMS_DONE_BUTTON' | translate }}</button>
    </ion-buttons>
    <ion-buttons start showWhen="ios">
      <button ion-button tappable (click)="done()" [disabled]="!saved">
        <span color="primary">
          {{ 'SYMPTOMS_DONE_BUTTON' | translate }}
        </span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list id="symptoms-list">
    <ion-item class="symptom" *ngFor="let s of symptoms">
      <p item-start>{{s.name}}</p>
      <button item-end ion-button icon-only clear color="danger" tappable (click)="delete(s)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <div>
    <ion-item id="add-symptom-field">
      <ion-label floating>{{ 'SYMPTOMS_ADD_SYMPTOM_PLACEHOLDER' | translate }}</ion-label>
      <ion-input type="text" tappable [(ngModel)]="symptom"></ion-input>
    </ion-item>

    <ion-fab id="add-symptom-btn">
      <button ion-fab mini color="primary_dark" tappable (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </div>

</ion-content>
