<ion-content>

  <ion-fab id="add-btn" right bottom>
    <button ion-fab color="secondary2" (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let note of notes">
      <ion-item>
        <ion-icon [name]="note.bad=='true' ? 'sad' : 'happy'" item-start [color]="note.bad=='true' ? 'danger' : 'secondary'"></ion-icon>
        <h2>{{note.meal}}</h2>
        <p>{{note.date}}</p>
        <ion-badge *ngFor="let i of note.ingredients">{{i.name}}</ion-badge>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button icon-only clear color="danger" (click)="deleteNote(note)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button icon-only clear color="primary2" (click)="editNote(note)">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
